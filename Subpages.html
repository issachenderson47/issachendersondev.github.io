<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Sub-Page</title>
    <!-- Add your stylesheets, scripts, and other head content here -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<!-- Your header section -->
<header class="header-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="site-logo">
                    <h2><a href="#">Your Logo</a></h2>
                    <p>Your Sub-Page Tagline</p>
                </div>
            </div>
            <div class="col-md-8 text-md-right header-buttons">
                <a href="#" class="site-btn">Download</a>
                <a href="#" class="site-btn">LinkedIn</a>
            </div>
        </div>
    </div>
</header>

<!-- Your hamburger menu button -->
<div class="menu-toggle">
    <div class="menu-icon">&#9776;</div>
</div>

<!-- Your menu options -->
<div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
</div>

<!-- Your hero section -->
<section class="hero-section spad">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="hero-text">
                            <h2>Your Sub-Page Heading</h2>
                            <p>Sub-Page Description</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <figure class="hero-image">
                            <img src="img/your-image.jpg" alt="Sub-Page Image">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Your other sections (e.g., resume, education, certifications, etc.) -->

<!-- Your contact section -->
<section class="contact-section spad">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
                <div class="section-title">
                    <h2>Contact Me</h2>
                </div>
                <form class="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="E-mail">
                        </div>
                        <div class="col-md-12">
                            <input type="text" placeholder="Subject">
                            <textarea placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="text-md-right">
                        <button class="site-btn">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Your footer section -->
<footer class="footer-section">
    <div class="container text-center">
        <div class="copyright">
            <!-- Your footer content -->
            Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved.
        </div>
    </div>
</footer>

<!-- Your scripts -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!-- Add other scripts as needed -->

<!-- Add the following script for the hamburger menu functionality -->
<script>
    $(document).ready(function () {
        $(".menu-toggle").click(function () {
            $(".menu").toggleClass("show");
        });
    });
</script>

</body>
</html>
