<section id="contact" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="contact-form">
          <h2 class="contact-title">Get in Touch</h2>
          <form id="contactForm" action="send_message.php" method="POST">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required data-error="Please enter your name">

                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required data-error="Please enter your email">

                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <input type="text" name="subject" class="form-control" id="msg_subject" placeholder="Subject" required data-error="Please enter your subject">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Your Message" required data-error="Write your message"></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <button type="submit" class="btn btn-common">Send Message</button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
